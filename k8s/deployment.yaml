apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-api
  labels:
    app: be-api  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: be-api
  template:
    metadata:
      labels:
        app: be-api
    spec:
      containers:
      - name: be-api-container
        image: guts2501/be_api
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: be-api
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "be-api"
    port: 5000
  selector:
    app: be-api
